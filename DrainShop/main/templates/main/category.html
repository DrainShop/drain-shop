{% extends 'main/base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    {% block title %}<title>Категория | {{ category.name }}</title>{% endblock %}
</head>
{% block content %}
<body>
    
    <h1>{{ category.name }}</h1>
    <ul>
        <img src="{{ item.image.url }}" alt="{{ item.name }}" width="300">
        {% for item in items %}
            <li>
                <img src="{{ item.image.url }}" alt="{{ item.name }}" width="300">
                <h2>Название: {{ item.name }}</h2>
                <p>Цена: {{ item.price }}₸</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
