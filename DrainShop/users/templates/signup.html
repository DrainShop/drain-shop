{% extends 'base.html' %}

{% block title %}Регистрация | DrainShop Cringe {% endblock %}

{% block content %}

<div class="register">
  <div class="register-heading">
      <h1 style="font-size: 30px;">Добро пожаловать в Cringe</h1>
      <h1 style="font-size: 20px; color: grey;">Уже есть аккаунт? Войдите</h1>
  </div>
  <form method="post" class="reg-form">
    {% csrf_token %}
    {% for field in form%}
    <div class="register-input">
      <input type="text" placeholder="{{ field.name }}" required>
      <i></i></div>
    {% endfor %}
    
   
      <button class="register-button" type="submit">Sign up</button>
    
  </form>
  <div class="checkbox">
      <input type="checkbox" id="horns" name="horns" />
      <label for="horns">Подписаться на новинки и скидки</label>
  </div>
</div>
{% endblock %}
